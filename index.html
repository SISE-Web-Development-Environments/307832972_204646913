<!DOCTYPE html>
<html>

<head>
	<script src="./jquery-3.4.1.slim.min.js"></script>
	<script type="text/javascript" src="./app.js"></script>

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" href="style.css">
</head>

<script>
	function welcome() {
		var a = document.getElementById("welcome");
		a.style.display = 'block';
		var b = document.getElementById("register");
		b.style.display = 'none';
		var c = document.getElementById("login");
		b.style.display = 'none';
		var d = document.getElementById("about");
		b.style.display = 'none';

	}
	function register() {
		var a = document.getElementById("welcome");
		a.style.display = 'none';
		var b = document.getElementById("register");
		b.style.display = 'block';
		var c = document.getElementById("login");
		b.style.display = 'none';
		var d = document.getElementById("about");
		b.style.display = 'none';

	}

	function login() {
		var a = document.getElementById("welcome");
		a.style.display = 'none';
		var b = document.getElementById("register");
		b.style.display = 'none';
		var c = document.getElementById("login");
		b.style.display = 'block';
		var d = document.getElementById("about");
		b.style.display = 'none';

	}
	function about() {
		var a = document.getElementById("welcome");
		a.style.display = 'none';
		var b = document.getElementById("register");
		b.style.display = 'none';
		var c = document.getElementById("login");
		b.style.display = 'none';
		var d = document.getElementById("about");
		b.style.display = 'block';

	}
</script>

<body>
	<header>
		<img src="imgs/pacman_logo.jpeg" alt="Italian Trulli">
	</header>


	<div id='cssmenu'>
		<ul>
			<li><a id="welcomeBotton" href="#" onclick="welcome()" class="btn"><i aria-hidden="true"></i>Welcome</a></li>

			<li><a id="registerBotton" href="#" onclick="register()" class="btn"><i aria-hidden="true"></i>Register</a></li>

			<li><a id="loginBotton" href="#" onclick="login()" class="btn"><i aria-hidden="true"></i>Login</a></li>

			<li><a id="aboutBotton" href="#" onclick="about()" class="btn"><i aria-hidden="true"></i>Register</a></li>
		</ul>


	</div>
	<div id="login" style="display:none" class="col-md-6 login-form-2">
		<h3>Login</h3>
		<form>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Your Email *" value="" />
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="Your Password *" value="" />
			</div>
			<div class="form-group">
				<input type="submit" class="btnSubmit" value="Login" />
			</div>
			<div class="form-group">

				<a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
			</div>
		</form>
	</div>

	<div id="Game" style="display: none;">
		<div id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<div id="game">
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>
	</div>

	<div id="welcome">
		<img src="imgs/pacman_logo.jpeg" alt="Italian Trulli">
	</div>


	<footer>

	</footer>



</body>


</html>
